<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#7C2D12"/>

  <!-- Ornamental border -->
  <rect x="20" y="20" width="140" height="140" rx="8" stroke="#C49A6C" stroke-width="2" fill="none"/>

  <!-- H monogram -->
  <g transform="translate(90, 90)">
    <path d="M -30 -45 L -30 45 M -30 0 L 30 0 M 30 -45 L 30 45"
          stroke="#C49A6C"
          stroke-width="7"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Ornamental dots -->
    <circle cx="-30" cy="-45" r="4" fill="#C49A6C"/>
    <circle cx="30" cy="-45" r="4" fill="#C49A6C"/>

    <!-- Button details -->
    <circle cx="0" cy="-12" r="3" fill="#C49A6C"/>
    <circle cx="0" cy="0" r="3" fill="#C49A6C"/>
    <circle cx="0" cy="12" r="3" fill="#C49A6C"/>

    <!-- Bottom dots -->
    <circle cx="-30" cy="45" r="4" fill="#C49A6C"/>
    <circle cx="30" cy="45" r="4" fill="#C49A6C"/>
  </g>
</svg>
