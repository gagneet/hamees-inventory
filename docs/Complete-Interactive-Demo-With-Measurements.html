<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tailor Inventory System - Complete Interactive Demo with Measurements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .demo-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            max-width: 428px;
            width: 100%;
        }

        .demo-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-header p {
            font-size: 13px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .demo-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .demo-controls button {
            background: rgba(59, 130, 246, 0.9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .demo-controls button:hover {
            background: #3B82F6;
            transform: translateY(-2px);
        }

        .demo-controls button.danger {
            background: rgba(239, 68, 68, 0.9);
        }

        .demo-controls button.danger:hover {
            background: #EF4444;
        }

        .phone-frame {
            width: 100%;
            max-width: 428px;
            background: #000;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
        }

        .phone-screen {
            background: #F9FAFB;
            border-radius: 32px;
            overflow: hidden;
            height: 844px;
            position: relative;
        }

        .screen-content {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .screen-content::-webkit-scrollbar {
            width: 4px;
        }

        .screen-content::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 2px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1E3A8A 0%, #312E81 100%);
            color: white;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button, .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:active, .action-button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 380px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success { border-left: 4px solid #10B981; }
        .toast.warning { border-left: 4px solid #F59E0B; }
        .toast.error { border-left: 4px solid #EF4444; }
        .toast.info { border-left: 4px solid #3B82F6; }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1E3A8A;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: #1E3A8A;
            color: white;
        }

        .btn-primary:hover {
            background: #1E40AF;
        }

        .btn-primary:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .btn-outline {
            background: white;
            color: #1E3A8A;
            border: 2px solid #1E3A8A;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }

        /* Measurement Form Styles */
        .measurement-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .measurement-field {
            display: flex;
            flex-direction: column;
        }

        .measurement-field label {
            font-size: 13px;
            font-weight: 600;
            color: #6B7280;
            margin-bottom: 6px;
        }

        .measurement-field input {
            padding: 10px 12px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
        }

        .measurement-field input:focus {
            border-color: #1E3A8A;
            outline: none;
        }

        .measurement-illustration {
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .measurement-illustration img {
            max-width: 100%;
            height: auto;
        }

        .measurement-note {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #92400E;
            margin-bottom: 20px;
        }

        /* Inventory Summary */
        .inventory-summary {
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .inventory-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .inventory-item-row:last-child {
            border-bottom: none;
        }

        .inventory-change {
            font-weight: 700;
            color: #EF4444;
        }

        /* Material Calculator */
        .material-calculator {
            background: white;
            border: 2px solid #1E3A8A;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .calculator-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        .calculator-row.total {
            border-top: 2px solid #1E3A8A;
            margin-top: 8px;
            padding-top: 12px;
            font-size: 16px;
            font-weight: 700;
        }

        .calculator-value {
            font-weight: 600;
            color: #1E3A8A;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 428px;
            width: 100%;
            background: white;
            border-top: 1px solid #E5E7EB;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            color: #6B7280;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #1E3A8A;
        }

        .nav-icon {
            font-size: 22px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .nav-item.active .nav-label {
            font-weight: 600;
        }

        .nav-indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: #1E3A8A;
            border-radius: 0 0 4px 4px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 428px) {
            .phone-frame {
                border-radius: 0;
                padding: 0;
            }
            .phone-notch {
                display: none;
            }
            .phone-screen {
                border-radius: 0;
            }
            body {
                padding: 0;
                background: #F9FAFB;
            }
            .demo-header {
                display: none;
            }
        }

        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 20px;
        }

        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #E5E7EB;
            color: #6B7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            z-index: 1;
            transition: all 0.3s;
        }

        .step.active .step-number {
            background: #1E3A8A;
            color: white;
        }

        .step.completed .step-number {
            background: #10B981;
            color: white;
        }

        .step-label {
            font-size: 11px;
            color: #6B7280;
            text-align: center;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #1E3A8A;
            font-weight: 600;
        }

        .step-line {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #E5E7EB;
            z-index: 0;
        }

        .step:last-child .step-line {
            display: none;
        }

        .step.completed .step-line {
            background: #10B981;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üßµ Tailor Inventory System</h1>
        <p>Complete Interactive Demo with Measurements</p>
        <div class="demo-controls">
            <button onclick="resetDemo()">üîÑ Reset Demo</button>
            <button onclick="navigateTo('dashboard')">üè† Dashboard</button>
            <button onclick="navigateTo('inventory')">üì¶ Inventory</button>
            <button onclick="startFullDemo()" class="danger">‚ö° Full Demo</button>
        </div>
    </div>

    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <!-- Dashboard Screen -->
            <div id="dashboard-screen" class="screen-content"></div>

            <!-- Inventory Screen -->
            <div id="inventory-screen" class="screen-content" style="display: none;"></div>

            <!-- Create Order Screen -->
            <div id="create-order-screen" class="screen-content" style="display: none;"></div>

            <!-- Measurements Screen -->
            <div id="measurements-screen" class="screen-content" style="display: none;"></div>

            <!-- Order Review Screen -->
            <div id="review-screen" class="screen-content" style="display: none;"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Application State
        let appState = {
            currentScreen: 'dashboard',
            currentStep: 1,
            inventory: [
                {
                    id: 1,
                    name: 'Premium Wool Grey',
                    sku: 'CLT-SUIT-001',
                    currentStock: 85,
                    totalStock: 120,
                    reserved: 15,
                    minimum: 20,
                    costPerMeter: 450,
                    colorPreview: '#808080',
                    type: 'cloth',
                    category: 'Wool'
                },
                {
                    id: 2,
                    name: 'Italian Wool Navy',
                    sku: 'CLT-SUIT-002',
                    currentStock: 65,
                    totalStock: 120,
                    reserved: 10,
                    minimum: 20,
                    costPerMeter: 550,
                    colorPreview: '#000080',
                    type: 'cloth',
                    category: 'Wool'
                },
                {
                    id: 3,
                    name: 'Cotton Blue Premium',
                    sku: 'CLT-001',
                    currentStock: 45,
                    totalStock: 120,
                    reserved: 8,
                    minimum: 15,
                    costPerMeter: 150,
                    colorPreview: '#3B82F6',
                    type: 'cloth',
                    category: 'Cotton'
                },
                {
                    id: 4,
                    name: 'Linen Beige Summer',
                    sku: 'CLT-SUIT-004',
                    currentStock: 55,
                    totalStock: 120,
                    reserved: 5,
                    minimum: 15,
                    costPerMeter: 380,
                    colorPreview: '#D4A574',
                    type: 'cloth',
                    category: 'Linen'
                }
            ],
            currentOrder: {
                customer: {
                    name: '',
                    phone: '',
                    email: ''
                },
                garmentType: 'suit',
                clothId: null,
                quantity: 1,
                bodyType: 'regular',
                measurements: {
                    // Jacket measurements
                    chest: '',
                    waist: '',
                    hip: '',
                    shoulder: '',
                    sleeveLength: '',
                    jacketLength: '',
                    
                    // Trouser measurements
                    trouserWaist: '',
                    trouserHip: '',
                    inseam: '',
                    outseam: '',
                    thigh: '',
                    
                    // Additional
                    notes: ''
                },
                deliveryDate: '',
                advancePayment: 0
            },
            garmentTypes: {
                suit: {
                    name: "Men's Suit",
                    materialPerUnit: 3.5,
                    description: 'Complete 2-piece suit (Jacket + Trouser)',
                    icon: 'ü§µ'
                }
            }
        };

        // Initialize
        function initApp() {
            updateInventory();
            renderDashboard();
            renderInventory();
        }

        // Navigation
        function navigateTo(screen) {
            document.querySelectorAll('.screen-content').forEach(s => s.style.display = 'none');
            document.getElementById(screen + '-screen').style.display = 'block';
            appState.currentScreen = screen;
            
            if (screen === 'dashboard') renderDashboard();
            if (screen === 'inventory') renderInventory();
        }

        // Toast Notifications
        function showToast(message, type = 'success', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                warning: '‚ö†Ô∏è',
                error: 'üö®',
                info: '‚ÑπÔ∏è'
            };
            
            toast.innerHTML = `
                <div style="font-size: 24px;">${icons[type]}</div>
                <div>
                    <div style="font-weight: 600; margin-bottom: 2px;">${message}</div>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Update Inventory
        function updateInventory() {
            appState.inventory.forEach(item => {
                item.available = item.currentStock - item.reserved;
            });
        }

        // Get Stock Status
        function getStockStatus(item) {
            const available = item.available;
            const minimum = item.minimum;
            
            if (available < minimum * 0.5) {
                return { type: 'critical', color: '#EF4444', label: 'üö® Critical' };
            } else if (available < minimum) {
                return { type: 'low', color: '#F59E0B', label: '‚ö†Ô∏è Low Stock' };
            }
            return { type: 'healthy', color: '#10B981', label: '‚úÖ Healthy' };
        }

        // Render Dashboard
        function renderDashboard() {
            const low = appState.inventory.filter(i => i.available < i.minimum).length;
            const critical = appState.inventory.filter(i => i.available < i.minimum * 0.5).length;

            const content = `
                <div class="header">
                    <div class="header-content">
                        <div class="header-left">
                            <div style="font-size: 18px; font-weight: 600;">Tailor Pro</div>
                        </div>
                        <div style="display: flex; gap: 12px;">
                            <button class="action-button">üîî</button>
                            <button class="action-button">üë§</button>
                        </div>
                    </div>
                </div>

                <div style="padding: 20px; background: linear-gradient(135deg, #1E3A8A 0%, #312E81 100%); color: white;">
                    <div style="font-size: 24px; font-weight: 600; margin-bottom: 4px;">üëã Welcome Back</div>
                    <div style="font-size: 14px; opacity: 0.9;">üìÖ ${new Date().toLocaleDateString()}</div>
                </div>

                <div style="padding: 20px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                        <div class="card" style="text-align: center; cursor: pointer;" onclick="navigateTo('inventory')">
                            <div style="font-size: 32px; font-weight: 700; color: ${low > 0 ? '#F59E0B' : '#10B981'}; margin-bottom: 4px;">${low}</div>
                            <div style="font-size: 13px; color: #6B7280;">Low Stock Items</div>
                        </div>
                        <div class="card" style="text-align: center;">
                            <div style="font-size: 32px; font-weight: 700; color: ${critical > 0 ? '#EF4444' : '#10B981'}; margin-bottom: 4px;">${critical}</div>
                            <div style="font-size: 13px; color: #6B7280;">Critical Items</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">Quick Actions</div>
                        <button class="btn btn-primary" onclick="startOrderFlow()" style="margin-bottom: 12px;">
                            <span style="font-size: 20px; margin-right: 8px;">ü§µ</span>
                            Create Suit Order
                        </button>
                        <button class="btn btn-outline" onclick="navigateTo('inventory')">
                            <span style="font-size: 20px; margin-right: 8px;">üì¶</span>
                            View Inventory
                        </button>
                    </div>

                    <div class="card">
                        <div class="card-title">Suit Fabrics Available</div>
                        ${appState.inventory.filter(i => i.category === 'Wool' || i.category === 'Linen').map(item => {
                            const status = getStockStatus(item);
                            return `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #F3F4F6;">
                                    <div style="display: flex; align-items: center; gap: 12px;">
                                        <div style="width: 32px; height: 32px; background: ${item.colorPreview}; border-radius: 6px; border: 2px solid #E5E7EB;"></div>
                                        <div>
                                            <div style="font-weight: 600; font-size: 14px;">${item.name}</div>
                                            <div style="font-size: 12px; color: #6B7280;">${item.available}m available</div>
                                        </div>
                                    </div>
                                    <div style="font-size: 20px;">${status.label.split(' ')[0]}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div style="height: 80px;"></div>
            `;

            document.getElementById('dashboard-screen').innerHTML = content + getBottomNav('home');
        }

        // Render Inventory
        function renderInventory() {
            let content = `
                <div class="header">
                    <div class="header-content">
                        <div class="header-left">
                            <button class="back-button" onclick="navigateTo('dashboard')">‚Üê</button>
                            <div class="header-title">Inventory</div>
                        </div>
                    </div>
                </div>

                <div style="padding: 20px;">
            `;

            appState.inventory.forEach(item => {
                const status = getStockStatus(item);
                const percentage = (item.currentStock / item.totalStock) * 100;
                
                content += `
                    <div class="card fade-in">
                        <div style="display: flex; align-items: start; gap: 12px; margin-bottom: 12px;">
                            <div style="width: 48px; height: 48px; background: ${item.colorPreview}; border-radius: 8px; border: 2px solid #E5E7EB;"></div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; margin-bottom: 4px;">${item.name}</div>
                                <div style="font-size: 13px; color: #6B7280;">SKU: ${item.sku}</div>
                            </div>

        // Bottom Navigation
        function getBottomNav(active) {
            const navItems = [
                { id: 'home', icon: 'üè†', label: 'Home', screen: 'dashboard' },
                { id: 'inventory', icon: 'üì¶', label: 'Inventory', screen: 'inventory' },
                { id: 'order', icon: 'üìã', label: 'Orders', screen: 'create-order' },
                { id: 'alerts', icon: 'üîî', label: 'Alerts', screen: 'dashboard' },
                { id: 'more', icon: 'üë§', label: 'More', screen: 'dashboard' }
            ];

            let navHTML = '<div class="bottom-nav">';
            
            navItems.forEach(item => {
                const isActive = item.id === active;
                navHTML += `
                    <button class="nav-item ${isActive ? 'active' : ''}" onclick="navigateTo('${item.screen}')">
                        <div class="nav-icon">${item.icon}</div>
                        <div class="nav-label">${item.label}</div>
                        ${isActive ? '<div class="nav-indicator"></div>' : ''}
                    </button>
                `;
            });

            navHTML += '</div>';
            return navHTML;
        }

        // Initialize on load
        window.onload = initApp;
